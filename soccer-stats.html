<body>
  <h1>Soccer Stats Tracker</h1>

  <form class="new-player">
  	<div class="small-3 columns" ><input type="text" name="first_name" placeholder="First Name"/></div>
  	<div class="small-3 columns" ><input type="text" name="last_name" placeholder="Last Name"/></div>
  	<div class="small-3 columns" ><input type="text" name="position" placeholder="Position"/></div>
  	<div class="small-2 columns" ><input type="integer" name="number" placeholder="Number"/></div>
  	<div class="small-1 columns" ><input class="button small" type="submit" /></div>
  </form>
